<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;     
            text-align: center;/*alinhamento horizontal*/  
            vertical-align: middle;/*alinhamento vertical*/
        }
         
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1> minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE <table> = tabela
            TABLE ROW <tr> = linha da tabela
                TABLE HEADER = cabe√ßalho da tabela
                TABLE DATA <td> = dados da tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha">
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="numero">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
